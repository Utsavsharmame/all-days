<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
</head>

<body>
    <div id="container"></div>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;

        }

        .card:hover {
            transform: translateY(-5px);
        }



        .card h3 {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .completed {
            color: green !important;
            font-weight: bold;
        }

        .card img {
            width: 100px;
            height: 100px;


        }
    </style>
    <script>

        function fetchdata(url) {
            let container = document.getElementById("container");

            fetch(url)
                .then((res) => res.json())
                .then((data) => {
                    let input = "";
                    data.forEach((val) => {
                        let title = val.title;
                        let userId = val.userId;
                        let id = val.id;
                        let completed = val.completed;
                        let image = "https://tse2.mm.bing.net/th/id/OIP.TtQ2FWvwnpv3wFG-Ylin-AHaHa?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3"

                        input += `
              <div class="card">
                <img src="${image}" alt=" image">
                <h3>${title}</h3>
                <p class="userId">${userId}</p>
                <p class="id">${id}</p>
                <p class="completed">${completed}</p>

                
              </div>
            
              `;
                    });
                    container.innerHTML = input;
                })
                .catch((err) => {
                    console.log(err);
                    container.innerHTML = "<p>Failed to load products.</p>";

                })
        }

        fetchdata("https://jsonplaceholder.typicode.com/todos");

    </script>

</body>

</html>
