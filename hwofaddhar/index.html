<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addhar Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="aadhaar-card">
        <div class="header">
            <img src="https://tse1.mm.bing.net/th/id/OIP.HwLawVYx7TxGVUqkQJ60MAHaEx?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3"
                alt="Aadhaar Logo">
            <div>Government of India</div>
        </div>
        <div class="details">
            <div class="photo">
                <img src="https://www.realtechnirman.com/wp-content/uploads/2017/02/man-dummy.jpg" alt="Photo">
            </div>
            <div class="info">
                <p><strong>Name:</strong> Utsav Sharma</p>
                <p><strong>DOB:</strong> 01/01/2003</p>
                <p><strong>Gender:</strong> Male</p>
                <p><strong>Address:</strong> mumbai, India</p>
            </div>
        </div>
        <div class="aadhaar-number">1234 5678 9012</div>
        <div class="footer">
            <p>मेरा आधार, मेरी पहचान</p>
        </div>
    </div>

</body>

</html>
