<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Store Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .price {
      color: #2a9d8f;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Fake Store Dashboard</h1>
  <div class="grid" id="productGrid"></div>

  <script>
    async function loadProducts() {
      const res = await fetch('https://fakestoreapi.com/products');
      const products = await res.json();
      const grid = document.getElementById('productGrid');

      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <div class="title">${p.title}</div>
          <div class="price">$${p.price}</div>
        `;
        grid.appendChild(card);
      });
    }
    loadProducts();
  </script>
</body>
</html>
