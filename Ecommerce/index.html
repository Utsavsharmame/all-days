<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #cnt {
            height: fit-content;
            width: 100%;
            background-color: rgba(218, 216, 216, 0.456);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            height: 500px;
            width: 30%;
            /* border: 2px solid; */
            box-shadow: 0px 0px 4px grey;
            margin-top: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card img {
            width: 80%;
            height: 350px;
        }

        .product {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }

        .btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .btn button {
            background-color: green;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        .btn button:hover {
            background-color: rgb(8, 211, 8);
        }

        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="cnt"></div>
    <script>
        let container = document.getElementById("cnt")

        
        function fetchData(url) {
            fetch(url).then((a) => { return a.json() }).then((data) => {
                let input = ""
                data.map((val) => {
                    console.log(data)
                    let title = val.title
                    let img = val.image
                    let price = val.price
                    input +=`
                        <div class="card" onClick = "gotoproducts(${val.id}) ">
                            <div class="product">
                                <img src="${img}" alt="${title}">
                                <h3>${title}</h3>
                            </div>
                            <div class="btn">
                                <button>Buy Now</button>
                                <h3>â‚¬${price}</h3>
                            </div>
                        </div>
                        `
                })
                container.innerHTML = input
            }).catch((err) => {
                console.error(err)
            })
        }
        fetchData("https://fakestoreapi.com/products")
        function gotoproducts(id){
            window.location.href = `product.html?id=${id}`
        }
    </script>
</body>

</html>
